<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="styles.css">
        <title>TIC TAC TOE</title>
    </head>
    <body>
        <div class="high-container" data-class="high-container">
            <h1>TIC TAC TOE</h1>
            <div class="container" data-class="container">
                <div class="cell" data-class="cell" data-value="0"></div>
                <div class="cell" data-class="cell" data-value="1"></div>
                <div class="cell" data-class="cell" data-value="2"></div>
                <div class="cell" data-class="cell" data-value="3"></div>
                <div class="cell" data-class="cell" data-value="4"></div>
                <div class="cell" data-class="cell" data-value="5"></div>
                <div class="cell" data-class="cell" data-value="6"></div>
                <div class="cell" data-class="cell" data-value="7"></div>
                <div class="cell" data-class="cell" data-value="8"></div>
            </div>
            <div class="span-container" data-class="span-container"></div>
            <button class="restart-btn" data-class="restart-btn">Restart Board</button>
        </div>

        
        <div class="player-input-fields" data-class="player-input-fields">
            <label for="player-one">Player One</label>
            <input type="text" id="player-one" data-class="player-one">
            <label for="player-two">Player Two</label>
            <input type="text"  id="player-two" data-class="player-two">
            <button type="submit" class="start-btn" data-class="start-btn">Start Game</button>
        </div>

        <script src="script.js"></script>
    </body>
</html>
